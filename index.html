<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap-static"></div> <!-- Static flap -->
        <div class="flap" id="flap"></div> <!-- Moving flap -->
        <div class="body"></div> <!-- Body of the envelope -->

        <!-- Letter content will be dynamically generated here -->
        <div class="letter" id="letter">
            <div id="content"></div> <!-- Content will be injected here -->
            <button id="prevPage" class="prev-button">Previous Page</button>
            <button id="nextPage" class="next-button">Next Page</button>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
